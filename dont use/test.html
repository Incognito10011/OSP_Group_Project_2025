<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Facts</title>
    <script>
        async function getDinoFact() {
            const response = await fetch("http://127.0.0.1:5000/get_dino_fact");
            const data = await response.json();
            document.getElementById("fact").innerText = data.fact;
        }
    </script>
</head>
<body>
    <h1>Click the button for a Dinosaur Fact!</h1>
    <button onclick="getDinoFact()">Get Dinosaur Fact</button>
    <p id="fact"></p>
</body>
</html>
